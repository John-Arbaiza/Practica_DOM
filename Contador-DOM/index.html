<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practica DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="dom.js" defer></script>
  </head>
  <body class=" bg-dark">
    <h1 class="text-light text-center">Practica con eventos del DOM </h1>
    <div class="container mt-5 ">
     <div class="row bg-warning " style="border: 2.5px solid white">
        <div class="col"></div>
        <div class="col">
            <div class="card bg-warning text-light" style="width: 48rem; height: 34rem;">
                <div class="card-body text-center">
                    <div class="card-title text-center"><h2>Contador</h2></div>
                    <div class="contenido position-absolute top-50 start-50 translate-middle">
                        <button class="btn btn-info">Aumentar</button>
                        <button class="btn btn-danger">Disminuir</button>
                         <h4 class="mt-5">Contador: <span id="resultado">0</span></h4>
                    </div>
                  
                </div>
            </div>
        </div>
        <div class="col"></div>
     </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
